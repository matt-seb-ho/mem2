_base_: ../base.yaml

pipeline:
  provider: llmplus_arcmemo_gpt41

run:
  run_type: arcmemo_arc_strict
  execution_mode: arc_batch
  max_passes: 3
  retry_criterion: train
  retry_policy:
    max_passes: 3
    criterion: train
    error_feedback: all
    num_feedback_passes: 1
    include_past_outcomes: true
  strict_arcmemo_compat: true

components:
  provider:
    profile_name: llmplus_arcmemo_gpt41
  inference_engine:
    model: gpt-4.1-2025-04-14
    gen_cfg:
      n: 1
      temperature: 0.3
      max_tokens: 1024
      top_p: 1.0
      batch_size: 16
      seed: 88
      ignore_cache: false
      expand_multi: null
    prompt_options:
      include_hint: false
      hint_template_key: selected
      require_hint_citations: false
      instruction_key: default
      system_prompt_key: default
    error_feedback: all
    num_feedback_passes: 1
    include_past_outcomes: true
    include_reselected_lessons: false
