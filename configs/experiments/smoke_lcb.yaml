_base_: ../base.yaml

pipeline:
  task_adapter: livecodebench
  benchmark: livecodebench
  memory_builder: arcmemo_ps
  memory_retriever: lesson_topk
  trajectory_policy: single_path
  provider: mock
  inference_engine: lcb_solve
  feedback_engine: lcb_gt
  evaluator: lcb_exec
  artifact_sink: json_local

run:
  run_type: smoke_lcb
  seed: 42
  max_passes: 2
  retry_criterion: test
  execution_mode: arc_batch
  retry_policy:
    max_passes: 2
    criterion: test
    error_feedback: all
    num_feedback_passes: 1
    include_past_outcomes: true

components:
  task_adapter:
    task_name: livecodebench
  benchmark:
    data_root: /root/workspace/data/hf/livecodebench
    split: test
    limit: 5
  memory_builder:
    max_entries: 50
  memory_retriever:
    top_k: 2
  trajectory_policy:
    retry_paths: 1
  provider: {}
  inference_engine:
    model: ""
    gen_cfg:
      n: 1
      temperature: 0.3
      max_tokens: 4096
    error_feedback: all
    num_feedback_passes: 1
    include_past_outcomes: true
    include_reselected_lessons: false
  feedback_engine: {}
  evaluator:
    timeout_s: 30.0
  artifact_sink: {}
